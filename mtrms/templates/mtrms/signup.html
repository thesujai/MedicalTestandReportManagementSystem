{% extends 'mtrms/base.html' %}
{% block head %}
<style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 400px;
      text-align: center;
    }
    .signup-header {
      background-color: #0d6efd;
      color: #fff;
      padding: 1rem;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      margin-bottom: 2rem;
    }
    .signup-form {
      margin-top: 1.5rem;
    }
    .signup-form .form-control {
      margin-bottom: 1rem;
    }
    .signup-form .btn-signup {
      width: 100%;
    }
  </style>{% endblock head %}
  {% block body %}
  <div class="signup-box">
    <header class="signup-header">
      <h1>Patient Signup</h1>
    </header>

    <form class="signup-form">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-signup">Sign up</button>
    </form>

    <p class="mt-3">Already have an account? <a href="patient-login.html">Login</a></p>
  </div>

  <!-- Bootstrap JS (Optional, if you plan to use Bootstrap components that require JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% endblock body %}
